<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <button id="rock-btn">Rock</button>
    <button id="paper-btn">Paper</button>
    <button id="scissors-btn">Scissors</button>

    <div id="results"></div>
</body>
<script>

    const rock_btn = document.querySelector('#rock-btn')
    const paper_btn = document.querySelector('#paper-btn')
    const scissors_btn = document.querySelector('#scissors-btn')

    rock_btn.addEventListener('click', () => {
        playerSelection = 'rock'
        console.log(game())
    })

    paper_btn.addEventListener('click', () => {
        playerSelection = 'paper'
        console.log(game())
    })

    scissors_btn.addEventListener('click', () => {
        playerSelection = 'scissors'
        console.log(game())
    })
    let playerSelection
    let computerSelection
    let playerScore = 0
    let computerScore = 0



    /* Main function. Gets a new selection from the player and the computer with every loop
    to prevent the selection from staying the during every round. Calls playRound and prints out
    the current scores. Prints out the overall winner when the loop ends*/

    function game(){
        
            computerSelection = getComputerChoice()
            playRound(playerSelection, computerSelection)
            console.log("Player Score: " + playerScore)
            console.log("Computer Score: " + computerScore)
        

        if(playerScore > computerScore) {
            console.log("You Win!")
        } else if (playerScore < computerScore) {
            console.log("You Lose!")
        } else if (playerScore === computerScore) {
            console.log("It's a Tie!")
        }
    }

    /*Checks the player's choice and the computer's choice, then determines which one is the winner and 
    adjusts the scores accordingly. Prints the computer's choice and the result of the round*/

    function playRound(playerSelection, computerSelection){
        let result

        if(playerSelection.toLowerCase() === "rock" && computerSelection === "paper"){
            result = "You Lose! Paper beats Rock"
            computerScore += 1
        } else if (playerSelection.toLowerCase() === "rock" && computerSelection === "scissors") {
            result = "You Win! Rock beats Scissors"
            playerScore += 1
        } else if (playerSelection.toLowerCase() === "paper" && computerSelection === "scissors") {
            result = "You Lose! Scissors beats Paper"
            computerScore += 1
        } else if (playerSelection.toLowerCase() === "paper" && computerSelection === "rock") {
            result = "You Win! Paper beats Rock"
            playerScore += 1
        } else if (playerSelection.toLowerCase() === "scissors" && computerSelection === "rock") {
            result = "You Lose! Rock beats Scissors"
            computerScore += 1
        } else if (playerSelection.toLowerCase() === "scissors" && computerSelection === "paper") {
            result = "You Win! Scissors beats Paper"
            playerScore += 1
        } else if (playerSelection.toLowerCase() === computerSelection) {
            result = "It's a Tie!"
        }
        console.log("The computer chose: " + computerSelection)
        console.log(result)
    }

    /*Generates a random number and uses that number to determine the computer's choice */

    function getComputerChoice(){
        let num = Math.floor(Math.random() * 3) + 1
        let choice
        if(num === 1){
            choice = "rock"
        } else if (num === 2) {
            choice = "paper"
        } else if (num === 3) {
            choice = "scissors"
        }
        return choice
    }

    /*Prompts the player for their choice */

    function getPlayerChoice(){
        let choice = prompt("Choose between rock, paper, or scissors")
        return choice
    }






</script>
</html>
